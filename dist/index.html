<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  
  <div id="main-container">
    <h1>TO DO List</h1>

    <div id="new-project" class="top-buttons">New Project +</div>
    <div id="clear-projects" class="top-buttons">Clear Projects</div>
    <div id="new-task" class="top-buttons">New Task for</div>
    <br>

    <nav>
      <ul id="projects">
        
      </ul>
    </nav>

    

    <div id="tasks-container">
      
    </div>
  </div>


  <div id="form-container" class="hidden">
    <div id="project-form-container" class="hidden">
      <div class="form-contents">
        <h3>Create a new Project</h3>
        <form id="project-form" action="">
          <label for="title">Title</label>
          <input type="text" name="title" id="">
          <input class="submit" type="submit" value="Create Project">
        </form>
        <p class="note">Note: If you re-use a project name, the previous one will be overwritten</p>
      </div>
    </div>

    <div id="todo-form-container">
      <div class="form-contents">
        <h3>Create a new Task</h3>
        <form id="todo-form" action="">
          <label for="title">Title</label>
          <input type="text" name="title" id="">
          <br>
          <label for="description">Description</label>
          <input type="text" name="description" id="">
          <br>
          <label for="duedate">Due Date</label>
          <input type="date" name="duedate" id="">
          <br>
          <label for="priority">Priority</label>
          <select name="priority" id="">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <input class="submit" type="submit" value="Create Task">
        </form>
      </div>
    </div>
  </div>


  <div id="todo-form">

  </div>

  <script src="main.js"></script>
</body>
